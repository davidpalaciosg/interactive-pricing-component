<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;600;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link href="css/styles.css" rel="stylesheet">


  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container-fluid container-responsive" id="main-container">

    <!-- HEADER -->
    <div class=" header">
      <div class="title row d-flex justify-content-center">


        <div class="col-sm d-flex justify-content-center">
          <p id="title-phrase">Simple, traffic-based pricing</p>
        </div>

      </div>

      <div class="title row d-flex justify-content-center">

        <div class="col-sm d-flex justify-content-center">
          <p id="introduction"> Sign-up for our 30-day trial. No credit card required.</p>
        </div>

      </div>
    </div>



    <!-- COMPONENT -->
    <div class="container" id="component">
      <div class="row d-flex justify-content-center">
        <div class="col-sm d-flex justify-content-center">
          <p><span id="quantity">100K</span> PAGEVIEWS</p>
        </div>
        <div class="col-sm d-flex justify-content-center">
          <p><span id="value">$16.00</span> /month </p>
        </div>
      </div>

      <!-- Range Bar -->
      <div class="row ">
        <div class="col-sm d-flex justify-content-center">
          <input type="range" class="form-range" value="2" min="0" max="4" step="1" id="rangeBar">
        </div>

      </div>


      <div class="row ">
        <div class="col-sm d-flex justify-content-center">

          <p>Monthly Billing <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label> Yearly Billing 25% discount</p>
        </div>
      </div>

      <!-- FOOTER -->

      <div class="row d-flex justify-content-center">
        <div class="col-sm d-flex justify-content-center">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </div>
        <div class="col-sm d-flex justify-content-center">
          <button type="button" class="btn btn-primary" id="start">Start my trial</button>
        </div>
      </div>













    </div>

  </div>











  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">David Palacios</a>.
  </div>




  <!-- INSTALL BOOTSTRAP JS -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>



  <!-- Scripts-->
  <!-- Install jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/scripts.js"></script>

</body>

</html>
